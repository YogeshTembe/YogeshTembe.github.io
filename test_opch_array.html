<html>
    <head>
        <script>
            function attachscript(){
                let s=document.createElement("script");
                s.src="./test.js";
                document.head.appendChild(s);
            }
            function openwindow(){
                eval(`window.open("https://www.google.com",'_blank');`);
            }
            function openwindowopch(){
                window?.open?.("https://www.google.com",'_blank');
                eval(`window?.open?.("https://www.google.com",'_blank');`);
            }
            function hreftest(){
                console.log(document?.getElementById("wiki")?.['href']);
                eval(`console.log(document?.getElementById("wiki")?.['href']);`);
                eval(`window?.open?.(document?.getElementById("wiki")?.['href'],'_blank');`);
            }
            function arraytest(){
                eval(`
                var a={
                    src:"test",
                    func(a,b){
                        console.log("func called - ",a,b);
                    }
                }
                console.log("a?.['src'] - ",a?.['src']);a?.func?.(3,5);`);
            }
            function nestedarraytest(){
                eval(`
                function some(){
                    var a={
                        src: { href: "test", 
                            open(b,c){
                                console.log("--open called b,c - ",b,c);
                            }
                        },  
                    };
                    console.log("a?.['src']?.['href'] - ",a?.['src']?.['href']);
                    a?.['src']?.['open']?.(3,4);
                }
                some();`);
            }
        </script>
    </head>
    <body>
        <h1 id="h1_1">some</h1>
        <button onclick="attachscript()">attach external script</button>
        <button onclick="openwindow()">open new window</button>
        <br>
        <button onclick="openwindowopch()">open new window opch</button>
        <br>
        <a id="wiki" href="https://www.wikipedia.org">wiki</a>
        <br>
        <button onclick="hreftest()">href test</button>
        <br>
        <button onclick="arraytest()">array opch test</button>
        <br>
        <button onclick="nestedarraytest()">nestedarraytest</button>
    </body>
</html>
