<html>
    <head>
        <script>
            function test1(){
                console.log("--called test1");
                var a={src:{href:"yes"}};console.log(a?.src.href);
                eval('var a={src:{href:"yes"}};console.log(a?.src.href);');
            }
            function test2(){
                console.log("--called test2");
                var a=null;console.log(a?.src.href.url);
                eval('var a=null;console.log(a?.src.href.url);');
            }
            function test3(){
                console.log("--called test3");
                var a=null;console.log(a?.src.href?.url.host);
                eval('var a=null;console.log(a?.src.href?.url.host);');
            }
            function test4(){
                console.log("--called test4");
                var a={src:{b:{href:null}}};console.log(a?.src?.b.href?.url.host);
                eval('var a={src:{b:{href:null}}};console.log(a?.src?.b.href?.url.host);');
            }
            function test5(){
                console.log("--called test5");
                var a={src:{open:function(a,b){return a+b;}}}; 
                console.log(a?.src.open?.(3,5));
                eval('var a={src:{open:function(a,b){return a+b;}}}; console.log(a?.src.open?.(3,5));');
                var b={close:function(a,b){return {d:a+b};}};
                console.log(b?.close(3,4)?.d);
                eval('var b={close:function(a,b){return {d:a+b};}}; console.log(b?.close(3,4)?.d);');
            }
        </script>
    </head>
    <body>
        <br>
        <button onclick="test1()">click1</button>
        <br>
        <button onclick="test2()">click2</button>
        <br>
        <button onclick="test3()">click3</button>
        <br>
        <button onclick="test4()">click4</button>
        <br>
        <button onclick="test5()">click5</button>
    </body>
</html>
